	function getArea(params,type){//获取省市区接口
        var cmd = 'getArea';//接口命令
        var ts = parseInt(new Date().getTime()/1000);//当前时间戳
        var jsonp = 1;
        //var params ='';
        params = objKeySort(params);//按照属性名升序排列
        var params_str = objChangeStr(params);//拼接params参数的属性值
        params.verify = $.md5(cmd+ts+params_str+'security');//生成验证码           
        $.ajax({
        	url : apiURL,//接口地址
            data : {'cmd':cmd, 'ts':ts, 'params':params, 'jsonp':jsonp},
            dataType : 'jsonp',
            success: function(data){ 
            	console.info(data);
            	var search_html = '';
                $.each(data['body']['list'],function(i,val){
                	search_html+='<option value='+val['areaID']+'>'+val['areaName']+'</option>';
               });
                if(type==1){//加载省
                $('.province').append(search_html);
                }
                if(type==2){//加载市
                    $('.city').append(search_html);
                    }
                if(type==3){//加载区县
                    $('.area').append(search_html);
                    }
                if(type==4){//加载乡镇
                    $('.town').append(search_html);
                    }
                if(type==5){//加载村
                    $('.village').append(search_html);
                    }
            },
            error: function(XMLHttpRequest, textStatus, errorThrown){
                layer.msg('网络请求延迟！');
                console.info(XMLHttpRequest.status);
                console.info(XMLHttpRequest.readyState);
                console.info(textStatus);
            },
        });
    }

	function addJobSub(params){//添加零活订阅
        var cmd = 'addJobSub';//接口命令
        var ts = parseInt(new Date().getTime()/1000);//当前时间戳
        var jsonp = 1;
        //var params ='';
        params = objKeySort(params);//按照属性名升序排列
        var params_str = objChangeStr(params);//拼接params参数的属性值
        params.verify = $.md5(cmd+ts+params_str+'security');//生成验证码           
        $.ajax({
        	url : apiURL,//接口地址
            data : {'cmd':cmd, 'ts':ts, 'params':params, 'jsonp':jsonp},
            dataType : 'jsonp',
            success: function(data){ 
            	if(data['resultCode']==1){
                    layer.msg('添加农活订阅成功！');
                    //window.location.href='subscribe-1.html';
					setTimeout(function(){
						window.location.href="subscribe-1.html";
					},1000);
            	}else{
            		layer.msg('添加农活订阅失败！');
            	}
            },
            error: function(XMLHttpRequest, textStatus, errorThrown){
                layer.msg('网络请求延迟！');
                console.info(XMLHttpRequest.status);
                console.info(XMLHttpRequest.readyState);
                console.info(textStatus);
            },
        });
    }
