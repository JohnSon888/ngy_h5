    <body>
        <section class="all-main">

        <script>
            var from = GetQueryParam("from");
            var merchant = '<pre style="margin-top:1.333rem;text-indent: 0em;">甲方：农耕云网络科技（上海）有限公司</pre>'+
                '<pre style="text-indent: 0em;">乙方：认证方 </pre>'+
                '<pre>为响应国家农村互联网+的建设战略，完善农村现代市场体系，促进农村流通现代化，提高农村流通效率，推进乡村的互联网信息化建设工作，为村民提供优质的互联网信息服务。根据《中华人民共和国合同法》及相关法律法规的规定，本着“资源共享、优势互补、互惠互利、共同发展”的原则，经甲乙双方协商一致，就乙方店铺入驻甲方农民公社平台，达成如下合作条款：</pre>'+
                '<div class="title" style="margin-top:16px;text-align:left;font-weight: bolder;">一、合作宗旨</div>'+
                '<pre>1.1 双方在合作中建立的互信是合作的基础，共同发展是双方合作的目标和根本利益。</pre>'+
                '<pre>1.2为了更好地开拓市场，更好地为客户服务，甲乙双方本着互惠互利的双赢策略，根据甲方平台入驻条件，乙方申请入驻甲方农民公社APP及PC平台，并完全接受甲方的规范，经友好协商，甲乙双方签署以下入驻协议</pre>'+
                 '<div class="title" style="margin-top:16px;text-align:left;font-weight: bolder;">二、 入驻商家基本条件 </div>'+
                 '<pre>2.1  有良好的合作意愿，能提供优质的商品或者服务，保证合作的顺利进行，并保证提供良好的售后服务；</pre>'+
                 '<pre>2.2  乙方应在签订本协议时向甲方提供（经甲方认可的）证明材料复印件： </pre>'+
                 '<pre>2.2.1营业执照 (包括个体户营业执照)、税务登记证； </pre>'+
                 '<pre>2.2.2拥有注册商标或者品牌，或者拥有正规的品牌授权书。</pre>'+
                 '<div class="title" style="margin-top:16px;text-align:left;font-weight: bolder;">三、 商铺入驻开通流  ：  </div>'+
                 '<pre>3.1 在甲方平台注册，获取账号；</pre>'+
                 '<pre>3.2 甲方审核通过后，乙方即可发布产品或服务并展示经营活动。</pre>'+
                 '<pre>3.3 如果乙方为销售类商户，乙方同意按照甲方平台公布的交易流程对外销售产品或者服务，自行和用户之间进行订单资金结算，按照平台规定交易流程进行订单信息处理。</pre>'+
                 '<div class="title" style="margin-top:16px;text-align:left;font-weight: bolder;">四、 双方权利义务   ：  </div>'+
                 '<pre style="margin-top:16px;text-indent:0;font-weight: bolder;">乙方权利义务：</pre>'+
                 '<pre>1、 在双方合作期内，乙方可以通过甲方的农民公社平台推广展示的商铺、产品和服务，在推广过程中不得以欺诈、胁迫等不正当手段损害客户或甲方的利益与声誉； </pre>'+
                 '<pre>2、 乙方妥善保管商铺管理员账号，如因乙方保管、设置或使用不当造成的经济损失，由乙方自行承担责任； </pre>'+
                 '<pre>3、 乙方在使用过程中如发现任何非法盗用乙方账号出现安全漏洞等情况，应立即通知甲方；</pre>'+
                 '<pre>4、 乙方保证其所有经营活动完全符合中国有关法律、法规、行政规章制度等的规定。如因乙方违反上述规定给甲方带来任何损害，乙方应承担所有法律责任并赔偿由此给甲方造成的损失； </pre>'+
                 '<pre style="margin-top:16px;text-indent:0;font-weight: bolder;">甲方权利义务： </pre>'+
                 '<pre>1、 甲方对乙方提供必要的技术咨询，并保证系统平台能正常稳定运行； </pre>'+
                 '<pre>2、 如乙方是委托管理商铺，甲方应及时为乙方进行店铺更新并实时进行日常管理； </pre>'+
                 '<pre>3、 在本协议有效期限内，甲方有权根据市场情况对各种商铺入驻条件进行调整。</pre>'+
                 '<div class="title" style="margin-top:16px;text-align:left;font-weight: bolder;">五、免责声明  ：  </div>'+
                 '<pre>5.1 本协议任何一方因不可抗力不能履行或不能完全履行本协议的义务时，应在不可抗力发生之日起的三日内书面通知对方。不可抗力,是指下列事件：战争、动乱、瘟疫、严重火灾、洪水、地震、风暴、计算机系统故障、黑客入侵、停电、政府强制、政府禁令或其他自然灾害，以及本协议各方不可预见、不可防止并不能避免或克服的其他事件。</pre>'+
                 '<pre>5.2如果因不可抗力的影响致使本协议中止履行十日或以上时，双方均有权利终止本协议，并书面通知对方。但本协议的终止，不影响违约责任的承担及相应义务的履行。</pre>'+
                 '<div class="title" style="margin-top:16px;text-align:left;font-weight: bolder;">六、 协议变更、终止及违约责任    ：  </div>'+
                 '<pre>6.1 甲乙双方应本着诚实信用的原则履行本协议。任何一方在履约过程中采用欺诈、胁迫或者暴力的手段，另一方均可以解除本协议并要求对方赔偿由此造成的损失； </pre>'+
                 '<pre>6.2 在协议执行期间，如果双方或一方认为需要终止，应提前一个月通</pre>'+
                 '<pre>6.3 在本协议履行期间发生的所有争议由双方协商解决，协商不成的，交由甲方所在地的法院管辖。</pre>'+
                 '<div class="title" style="margin-top:16px;text-align:left;font-weight: bolder;">七、协议生效与终止  ：  </div>'+
                 '<pre>7.1其他未尽事宜，双方应友好协商解决，并签署书面补充协议，补充协议与本协议具有同等法律效力。 </pre>'+
                 '<pre>7.2合作期限内，如果双方存在下述任何一项违约行为，对方均有权终止本协议，并要求对方承担违约责任、赔偿对方损失：</pre>'+
                 '<pre>（1）任何一方不具备或丧失履行本协议项下义务的任何资质或资格；</pre>'+
                 '<pre>（2）乙方产品或服务存在任何违法、违规或侵犯第三方合法权益的情形；</pre>'+
                 '<pre style="padding-bottom: 1.3rem;">（3）任何一方存在其他违约行为，严重影响本协议的继续履行，或者严重损害对方权益。</pre>'+
                 '<section class="header ovw posin" style="position:fixed;z-index:100;bottom: 0;background:red;border-radius:50px 50px;" ><a href="javascript:;" class="go-back ovw" style="color:white;width: 99%;display: block;">返回</a></section>';
            var vehicle = '<pre style="margin-top:1.333rem;text-indent: 0em;">甲方：农耕云网络科技（上海）有限公司</pre>'+
                    '<pre style="text-indent: 0em;">乙方：认证方 </pre>'+
                    '<pre>甲乙双方依据中华人民共和国有关法律、法规，遵循平等、自愿、公平和诚实信用的原则，经友好协商，达成如下协议，双方共同遵守。</pre>'+
                    '<div class="title" style="margin-top:16px;text-align:left;font-weight: bolder;">第一条：合作内容</div>'+
                    '<pre>农民公社是甲方旗下运营的农村综合信息服务平台。</pre>'+
                    '<pre>甲方授权乙方使用农民公社平台信息服务，并负责给乙方提供协议区域内的服务信息；乙方自行负责和商家、用户的服务费用结算。</pre>'+
                    '<div class="title" style="margin-top:16px;text-align:left;font-weight: bolder;">第二条 甲方权利和义务</div>'+
                    '<pre>1、甲方为乙方提供服务所涉及的农民公社信息服务。</pre>'+
                    '<pre>2、甲方只限于向乙方提供农民公社平台经营名额及关于农民公社平台的服务信息提供。乙方车辆在经营期间的各种规费、车辆使用税、个人所得税等税收、油、胎、料消耗、安全事故费、车辆维修费、车辆保险费、车辆年、季检费过桥过路费、过渡费、过域入境费、停车费、洗车费等车辆运营经营所产生的一切费用由乙方自行承担。</pre>'+
                    '<div class="title" style="margin-top:16px;text-align:left;font-weight: bolder;">第三条 乙方权利和义务</div>'+
                    '<pre>1、乙方提供的服务应符合国家法律、法规、规章的规定，保证其具有符合甲方所规定的签署和履行本合同的资质要求。</pre>'+
                    '<pre>2、本协议签订后3日内，乙方应向甲方提供包括但不限于公司或个人真实的名称、地址和有效联系方式，乙方提供虚假信息或者不准确信息造成的一切损失由乙方承担。</pre>'+
                    '<pre>3、乙方的名称、地址和有效联系方式等信息发生变更的，应在3个工作日内以书面或者平台方式通知甲方，乙方未尽通知义务造成的甲方及乙方的损失由乙方承担。</pre>'+
                    '<pre>4、乙方不得违反保密条款。</pre>'+
                    '<pre>5、乙方需保证所提供服务安全和时效要求，因服务过程导致的人员、物品质量、数量受损或其他责任均由乙方承担，若同时给甲方造成损失的，甲方有权要求乙方赔偿。</pre>'+
                    '<pre>6、乙方以及乙方因经营所需要的聘请、雇用的驾驶员、相关工作人员等的工资、经营资金、福利费、医疗费(含行车事故中的伤、残、亡等费用)以及各项保险费用、驾驶执照、从业资质证明等费用均由乙方自行承担。</pre>'+
                    '<pre>7、乙方以及乙方雇用人员应遵纪守法，如在服务提供过程中发生违章违纪行为、发生行政、民事责任、刑事责任及各种纠纷所产生的罚款、费用均由乙方自行承担。</pre>'+
                    '<pre>8、乙方未经甲方授权，禁止使用甲方的“农民公社”的商标LOGO进行日常服务行为，因违法或未授权使用甲方“农民公社”LOGO给甲方带来的损失由乙方承担，且甲方有权立即解除合同，甚至追究相应的赔偿责任。</pre>'+
                     '<div class="title" style="margin-top:16px;text-align:left;font-weight: bolder;">第四条 违约责任</div>'+
                    '<pre>1、乙方违反本协议约定的义务，甲方有权随时解除合同，并停止提供乙方的服务订单及乙方相关产品的使用权。</pre>'+
                    '<pre>2、乙方违约给甲方造成损失，双方发生争议，申请仲裁或提起诉讼产生的费用包括但不限于律师费，均由乙方承担。</pre>'+
                    '<div class="title" style="margin-top:16px;text-align:left;font-weight: bolder;">第五条 免责条款</div>'+
                    '<pre>1、因地震，台风、水灾、火灾、战争、计算机病毒、工具性软件的设计漏洞、互联网络遭黑客攻击、电信或通讯故障、政策、法律变更等不可抗力事件不能履行合同的，对因不可抗力事件给双方带来的部分或全部损失，双方均不负赔偿责任，但应在不可抗力发生后1日内通知另一方并在不可抗力事件结束7个工作日内提供证明材料，因延迟履行后发生的不可抗力，不能免除责任。</pre>'+
                    '<pre>2、甲方定期或不定期对网站进行停机维护、技术检测等类似情况造成正常服务中断，甲方在提供证明后，不视为甲方违约，甲方不承担任何责任。</pre>'+
                    '<div class="title" style="margin-top:16px;text-align:left;font-weight: bolder;">第六条 争议解决</div>'+
                    '<pre>1、协议执行过程中，如双方就本协议发生争议，双方应本着诚实信用和公平合理的原则由双方当事人解决，也可由有关部门协调。协商或调解不成的，按下列（2）种方式解决。</pre>'+
                    '<pre>（1）提交甲方所在地仲裁委仲裁</pre>'+
                    '<pre>（2）依法向甲方所在地法院起诉。</pre>'+
                    '<pre>违约一方或对协议争议承担主要责任的一方，应承担对方仲裁或诉讼活动而产生的律师费、交通差旅费、案件受理费等。</pre>'+
                    '<pre>2、争议发生后，除非一方违约导致合同确已无法履行，或调解要求停止合作，否则，按守约方要求视情况是否继续履行合同。</pre>'+
                    '<div class="title" style="margin-top:16px;text-align:left;font-weight: bolder;">第七条 合作协议的解除和终止</div>'+
                    '<pre>1、为维护双方利益不受侵害，甲方可根据法律规定和相关约定，依法解除、终止本协议。</pre>'+
                    '<pre>2、除法律规定可即时解除的条件或乙方提前30天通知甲方并经甲方同意。在协议期限内，乙方不得以任何理由单方解除协议。</pre>'+
                    '<pre>3、合同期满后，双方合作协议终止。</pre>'+
                    '<pre>4、需双方书面或文件通知，按照双方约定的地址送达被通知人后均视为已送达。</pre>'+
                    '<div class="title" style="margin-top:16px;text-align:left;font-weight: bolder;">第八条 保密协议</div>'+
                    '<pre>1、乙方需对本合同执行过程种甲方及其关联公司信息、用户隐私严格保密，包括但不限于本协议相关条款、费用结算规则、导流数据等，不允许泄露流转给任何第三方，非基于本合同服务目的，不得使用或允许第三方使用保密信息。</pre>'+
                    '<pre>2、乙方应对甲方提供的协议、经验方法或因本协议履行而获得的全部信息及知识产权保密，不得将此擅自转让或传授他人，不得向任何第三方泄露。</pre>'+
                    '<pre>3、乙方从甲方获得的与本协议有关的或因本协议产生的任何商业、营销、技术、运营数据或其他性质的材料均应保密。</pre>'+
                    '<div class="title" style="margin-top:16px;text-align:left;font-weight: bolder;">第九条 其他约定</div>'+
                    '<pre>1.甲乙双方约定，甲乙双方合作，甲方和乙方不存在任何劳务关系，乙方在工作期间出现的任何事故，包括但不限于造成甲方、第三人或乙方自身、财产损失，一切责任由乙方自行承担</pre>'+
                    '<pre>2.协议未尽事宜，甲乙双方可根据具体情况和相关法律、法规共同协商，作补充规定，补充规定和本合同具有同等效力。</pre>'+
                    '<pre>3.本协议不作为乙方非合同目的进行的经济活动的依据。</pre>'+
                    '<pre style="padding-bottom: 1.3rem;">4.本协议未尽事宜，可经当事人双方协商后另行签订补充协议，作为本协议的附件，与本协议一并履行。</pre>'+
                    '<section class="header ovw posin" style="position:fixed;z-index:100;bottom: 0;background:red;border-radius:50px 50px;" ><a href="javascript:;" class="go-back ovw" style="color:white;width: 99%;display: block;">返回</a></section>';
    if(from=="merchant"){
        $('.header-contant').html('商户服务协议');
        $('.all-main').append(merchant);
    }else{
        $('.header-contant').html('司机服务协议');
        $('.all-main').append(vehicle);
    }        
    $('.go-back').on('click', function () {
                backtoNative();
            })
        </script>
    </body></html>
