	//*********************************留言列表上拉加载*****************
	function dropload_msgList(params){
		dropload = $('.my-dis-cont').dropload({
		    scrollArea : window,
		    domUp : {
		        domClass   : 'dropload-up',
		        domRefresh : '<div class="dropload-refresh">↓下拉刷新</div>',
		        domUpdate  : '<div class="dropload-update">↑释放更新</div>',
		        domLoad    : '<div class="dropload-load"><span class="loading"></span>加载中...</div>'
		    },
		    domDown : {
		        domClass   : 'dropload-down',
		        domRefresh : '<div class="dropload-refresh"></div>',
		        domLoad    : '<div class="dropload-load"><span class="loading"></span>加载中...</div>',
		        domNoData  : '<div class="dropload-noData">加载完成</div>'
		    },
		    loadUpFn : function(me){
		    	//下拉刷新
		    	params.page=0;
		    	msgList(params);
		    	params.page = 1;
		    },
		    loadDownFn : function(me){
		    	//上拉加载
		    	msgList(params);
		        params.page++;
		    },
		    threshold : 50
		});
	}

    function msgRelease(params){
        var cmd = 'msgRelease';//通用留言接口命令
        var ts = parseInt(new Date().getTime()/1000);//当前时间戳
        var jsonp = 1;
        params = objKeySort(params);//按照属性名升序排列
        var params_str = objChangeStr(params);//拼接params参数的属性值
        params.verify = $.md5(cmd+ts+params_str+'security');//生成验证码           
        $.ajax({
            url : apiURL,//接口地址
             data : {'cmd':cmd, 'ts':ts, 'params':params, 'jsonp':jsonp},
            dataType : 'jsonp',
            success: function(data){
                if(data['resultCode']==1){
                	count = 0;
                	msgList_params = {
						'infoID':recruitJobID,//零活
	        			'infoType':2,//1.农活2.零活3.求职

	        			'num':PAGE_NUM,
					};
					dropload.lock();
			        dropload.resetload();
                                delete dropload.opts.domUp;
			        $('.dropload-down').siblings().remove();
			        $('.dropload-down').show();
                    $('.import-a').val('');
                    dropload_msgList(msgList_params);
                    $.each($('.dropload-down'),function(i){
			             if(i!=0) $($('.dropload-down')[i]).remove();
			        })
                }else{
                    layer.msg("留言失败，系统出错!");
                }
            },
            error: function(XMLHttpRequest, textStatus, errorThrown) {
                layer.msg('网络请求延迟！');
                console.info(XMLHttpRequest.status);
                console.info(XMLHttpRequest.readyState);
                console.info(textStatus);
            },
        });
    }
