$(function(){

        var cmd = 'userInfo';//接口命令
        var ts = parseInt(new Date().getTime()/1000);//当前时间戳
        var jsonp = 1;
        var params = {
                'userid' : userid,
                };
        params = objKeySort(params);//按照属性名升序排列

        $.ajax({
        	url : 'http://ngy.innke.net/api/index.php',//接口地址
            data : {'cmd':cmd, 'ts':ts, 'params':params, 'jsonp':jsonp},
            dataType : 'jsonp',
            success: function(data){
            	var sex = data['body']['gender'];

            	}

	    	'</li><li><label class="help-name ovw">用户名</label>'+
	    		'<span class="personal-some ovw">'+data["body"]["username"]+'</samp>'+
	    	'</li><li><label class="help-name ovw">真实姓名</label>'+
	    		'<span class="personal-some ovw">'+data['body']['truename']+'</samp>'+
	    	'</li><li><label class="help-name ovw">身份证号</label>'+
	    		'<samp class="help-nub ovw">'+data['body']['identityCard']+'</samp>'+
	    	'</li><li><label class="help-name ovw">性别</label>'+
	    		'<span class="personal-some ovw">'+sex_li+'</samp>'+
	    	'</li><li><label class="help-name ovw">生日</label>'+
	    		'<samp class="help-nub ovw">'+data['body']['birthday']+'</samp></li>';
	    		
	    		var htm2 = '<li><label class="help-name ovw">电子邮箱</label>'+
	    		'<samp class="help-nub ovw">'+data['body']['email']+'</samp>'+
	    	'</li><li><label class="help-name ovw">邮政编码</label>'+
	    		'<samp class="help-nub ovw">'+data['body']['postalCode']+'</samp>'+
	    	'</li><li><label class="help-name ovw">固定电话</label>'+
	    		'<samp class="help-nub ovw">'+data['body']['telephone']+'</samp>'+
	    	'</li><li class="per-ulb-lia"><label class="help-name ovw">详细地址</label>'+
	    		'<p class="personal-address fr ovw">'+data['body']['detailAddress']+'</p>'+
	    	'</li><li><label class="help-name ovw">家庭人数</label>'+
	    		'<samp class="help-nub ovw">'+data['body']['familySize']+'</samp>'+
	    	'</li><li><label class="help-name ovw">兴趣爱好</label>'+
	    		'<span class="personal-some ovw">'+data['body']['hobbies']+'</samp>'+
	    	'</li><li><label class="help-name ovw">自我介绍</label>'+
	    		'<span class="personal-some ovw">'+data['body']['selfIntroduction']+'</samp>'+
	    	'</li><li><label class="help-name ovw">备注</label>'+
	    		'<span class="personal-some ovw">'+data['body']['remark']+'</samp>'+
	    	'</li><li><a href="my-planting.html"><label class="help-name ovw">我的种植</label>'+
	    		'<span class="personal-some ovw">无</samp></a></li>';	
$('.btzl').append(htm);
$('.xtzl').append(htm2);
            },
            error: function(XMLHttpRequest, textStatus, errorThrown) {
                layer.msg('网络请求延迟！');
                console.info(XMLHttpRequest.status);
                console.info(XMLHttpRequest.readyState);
                console.info(textStatus);
            },
        });
    }
	get_userInfo(2);
})
