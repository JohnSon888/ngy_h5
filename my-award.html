    <style type="text/css">
    .none-more-content {
        color: #868686;
        font-size: 14px;
        height: 200px;
        line-height: 200px;
        text-align: center;
    }
    .award-wrap{
        width: 92%;
	    margin: 0.4rem auto;
	    border-radius: 0.08rem;
    }
    .award-item{
    	float: left;
		padding: 0.2rem;
	    width: 96%;
	    border-radius: 6px;
	    background: #fe4c58;
	    margin-bottom: 0.4rem;
    }
    .award-item.disabled{
	    background:#c3c3c3;
    }
    .flex{
    	display: flex;
    	justify-content: space-between;
    	align-items: center;
    }
    .award-item .award-item-box{
    	margin-bottom: 0.5rem;
    }
    .award-item .award-item-box:last-child{
    	margin-bottom: 0rem;
    }
    .award-item .award-item-box p{
    	color: #fff;
    }
    .award-item .award-item-box .award-name{
		font-size: 18px;
    }
    .award-item .award-item-box .btn-exchange{
    	color: #fe4c58;
    	background: #fff;
    	border-radius: 20px;
    	padding: 0.2rem 0.3rem;
    	font-weight: 600;
    }
    .award-item.disabled .award-item-box .btn-exchange{
    	color: #c3c3c3;
    }
    .clearfix:after { content: "."; display: block; height: 0; clear: both; visibility: hidden;}

    .clearfix:after,.clearfix:before{
    	zoom: 1;
    }
    .award-dialog{
    	position: absolute;
    	left: 0;
    	right: 0;
    	top: 0;
    	bottom: 0;
    	z-index: 999;
    	background: #000;
    	opacity: 0.4;
    }
    .award-dialog .content{
    	position: relative;
    }
    .award-dialog .award-content{
    	position: absolute;
	    width: 260px;
	    height: 320px;
	    left: 50%;
	    top: 50%;
	    margin-left: -130px;
	    margin-top: 160px;
	    border: 1px solid #ccc;
    }


    .release-dialog{
    	position: absolute;
    	left: 0;
    	right: 0;
    	top: 0;
    	bottom: 0;
    	z-index: 999;
    	background: #000;
    	opacity: 0.4;
    }
    .release-dialog .content{
    	position: relative;
		margin-top: 170px;
    }
    .release-dialog .release-content{
	    width: 280px;
	    height: 90px;
	    display: flex;
	    justify-content: flex-start;
	    align-items: center;
	    border: 1px solid #ccc;
	    border-radius: 6px;
	    margin: 0 auto;
	    margin-bottom: 0.5rem;
		background: #fff;
    }
	.release-dialog .release-content .release-img{
		width: 60px;
		height: 60px;
		margin-left: 1rem;
	    margin-right: 0.5rem;
	}
	.release-dialog .release-content .release-img img{
		width: 100%;
		height: 100%;
	}
	.release-dialog .release-content p{
		font-size: 13px;
		color: #000;
	}
	.release-dialog .release-content .release-title{
		font-size: 20px;
	} 
	.release-dialog .release-content .release-subTitle{
		color: #888;
	}
    body{
    	position: relative;
    }
    </style>
