<body>
    <section class="body-bj">
        <section class="header ovw posin">二手发布<a href="javascript:;" class="header-back ovw"></a></section>

    <script type="text/javascript">

    function GetQueryString(name)
    {
         var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
         var r = window.location.search.substr(1).match(reg);
         if(r!=null)return  unescape(r[2]); return null;
    };
    var userid = GetQueryString(userid)
    var pulishID = GetQueryString(pulishID)

    var apiURL = 'http://ngy.innke.net/apiv2/index.php'
     $.ajax({
            url : apiURL,//接口地址
        data : {'cmd':'inviteSelectInfo', 'userid':userid,'ts':parseInt(new Date().getTime() / 1000), 'params':{type:5}, 'jsonp':1},
        dataType : 'jsonp',
        success: function(data){console.info(data);
            var data = data.body.list;
            var str = '';
            for(var i=0; i<data.length;i++){
                str+='<div class="ppitem" data-id="'+data[i].infoID+'">'+data[i].infoName+'</div>'
            }
            $('.pplist').html(str)
        },
        error: function(XMLHttpRequest, textStatus, errorThrown){
            layer.msg('网络请求延迟！');
            console.info(XMLHttpRequest.status);
            console.info(XMLHttpRequest.readyState);
            console.info(textStatus);
        },
    });
     $('#choise').click(function(){
        $('.pplist').slideToggle();
     })
     $('#choise').on('click','.ppitem',function(e){
         e.stopPropagation();
         var val = $(this).text();
         $('#xuanze').text(val)
        $('.pplist').slideToggle();
     })
        $('#fabu').click(function(){
            var cmd  = 'usedPublish';
            var ts = parseInt(new Date().getTime() / 1000); 
            var jsonp = 1;
            var brand = '';

            var firstTime = $('#firstTime').val();
            var travel = $('#travel').val();
            var price = $('#price').val();
            var maintain = $('#xuanze').val();
            var asTime = $('#asTime').val();
            var saliTime = $('#saliTime').val();
            var comTime = $('#comTime').val();
            var explain = $('#explain').val();
            var params = {
                'userid':userid,
                pulishID:pulishID,
                firstTime:firstTime,
                travel:travel,
                price:price,
                maintain:maintain,
                asTime:asTime,
                saliTime:saliTime,
                comTime:comTime,
                explain:explain,
                verify:'',
            }
             $.ajax({
                    url : apiURL,//接口地址
                data : {'cmd':cmd, 'ts':ts, 'params':params, 'jsonp':jsonp},
                dataType : 'jsonp',
                success: function(data){
                    console.info(data);
                },
                error: function(XMLHttpRequest, textStatus, errorThrown){
                    layer.msg('网络请求延迟！');
                    console.info(XMLHttpRequest.status);
                    console.info(XMLHttpRequest.readyState);
                    console.info(textStatus);
                },
            });
        })
        function jd(str){
            var datepickerOptions = {
                  dateCell:str, 
                  format:"YYYY-MM-DD", //日期格式
                  minDate:"1900-01-01", //最小日期
                  maxDate:"2099-12-31", //最大日期
                  isinitVal:false, //是否初始化时间
                  isTime:true, //是否开启时间选择
                  isClear:true, //是否显示清空
                  festival:false, //是否显示节日
                  zIndex:999,  //弹出层的层级高度
                  marks:null, //给日期做标注
                  choosefun:function(val) {},  //选中日期后的回调
                  clearfun:function(val) {},   //清除日期后的回调
                  okfun:function(val) {}       //点击确定后的回调
            };
            jeDate(datepickerOptions);
        }
        $('#firstTime').click(function(){
            jd('#firstTime')
        })
        $('#asTime').click(function(){
            jd('#asTime')
        })
        $('#saliTime').click(function(){
            jd('#saliTime')
        })
        $('#comTime').click(function(){
            jd('#comTime')
        })
    </script>
