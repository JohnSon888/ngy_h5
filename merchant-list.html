            /****************************获取地区信息接口********************
             **type:1.省份；2.城市，3.区县；4.乡镇,5村庄
             */
            function getArea(areaID, type, when) {
                var cmd = 'getArea';//农机投诉接口命令
                var ts = parseInt(new Date().getTime() / 1000);//当前时间戳
                var jsonp = 1;
                var params = {
                    'areaID': areaID,
                };
                params = objKeySort(params);//按照属性名升序排列
                var params_str = objChangeStr(params);//拼接params参数的属性值
                params.verify = $.md5(cmd + ts + params_str + 'security');//生成验证码           
                $.ajax({
                    url: apiURL, //接口地址
                    data: {'cmd': cmd, 'ts': ts, 'params': params, 'jsonp': jsonp},
                    dataType: 'jsonp',
                    success: function (data) {
                        if (isNull(data['body']['list'])) {
                            var areaHtml = '';
                            $.each(data['body']['list'], function (i, val) {
                                areaHtml += '<option areaID="' + val['areaID'] + '" value="' + val['areaID'] + '">' + val['areaName'] + '</option>';
                            })
                            switch (parseInt(type)) {
                                case 1:
                                    $('.sf').append(areaHtml);
                                    break;
                                case 2:
                                    $('.cs').append(areaHtml);
                                    break;
                                case 3:
                                    $('.qx').append(areaHtml);
                                    break;
                                case 4:
                                    $('.xz').append(areaHtml);
                                    break;
                                case 5:
                                    $('.cz').append(areaHtml);
                                    break;
                            }
                            if (when == 0) {        //0  当前位置
                                if (current_location_address != '') {   //获取到当前位置
                                    var arr_areaID = current_location_areaIDs.split(",");
                                    var arr_areaNames = current_location_areaNames.split(",");
                                } else {                      //没获取到当前位置使用用户设置的位置
                                    var arr_areaID = location_areaIDs.split(",");
                                    var arr_areaNames = location_areaNames.split(",");
                                }
                                $('.sf').val(arr_areaID[0]);
                                $('.cs').val(arr_areaID[1]);
                                $('.qx').val(arr_areaID[2]);
                                $('.xz').val(arr_areaID[3]);
                                $('.cz').val(arr_areaID[4]);
                            } else if (when == 1) {  //  首页设置位置
                                var arr_areaID = location_areaIDs.split(",");
                                var arr_areaNames = location_areaNames.split(",");
                                $('.sf').val(arr_areaID[0]);
                                $('.cs').val(arr_areaID[1]);
                                $('.qx').val(arr_areaID[2]);
                                $('.xz').val(arr_areaID[3]);
                                $('.cz').val(arr_areaID[4]);
                            }else if (when == 2) {  //  我的订阅跳转
                                $('.sf').val(0);
                            }
                        } else {
                            // layer.msg('暂无区域内容');
                        }
                    },
                    error: function (XMLHttpRequest, textStatus, errorThrown) {
                        layer.msg('网络请求延迟！');
                        console.info(XMLHttpRequest.status);
                        console.info(XMLHttpRequest.readyState);
                        console.info(textStatus);
                    },
                });
            }

                    $.ajax({
                        url: apiURL, //接口地址
                        data: {
                            'cmd': cmd,
                            'ts': ts,
                            'params': params,
                            'jsonp': jsonp
                        },
                        dataType: 'jsonp',
                        success: function (data) {console.info(data);
                            if (isNull(data['body']['list'])) {
                                var typeHtml = '';
                                $.each(data['body']['list'], function (i, val) {
                                    if (val['ID'] != 0) {
                                        typeHtml += '<option value="'+val['ID']+'">'+val['typeName']+' </option>';
                                    }
                                })
                                switch (parseInt(type)) {   
                                    case 1:         //一级
                                        $('.merchant-first').append(typeHtml);
                                        break;
                                    case 2:         //二级
                                        $('.merchant-second').append(typeHtml);
                                        break;
                                    case 3:         //三级
                                        $('.merchant-third').append(typeHtml);
                                        break;
                                }
                                if(isNull(sort)){
                                    $('.merchant-first').val(sort);
                                }
                            } else {
                                layer.msg('暂无分类');
                            }
                        },
                        error: function (XMLHttpRequest, textStatus, errorThrown) {
                            layer.msg('网络请求延迟！');
                            console.info(XMLHttpRequest.status);
                            console.info(XMLHttpRequest.readyState);
                            console.info(textStatus);
                        },
                    });
                }
//                merchantTypeList(0,1);
                $('.merchant-first').on('change', function () {
                    if ($('.merchant-first').val()!=0) {
                        $('.merchant-second').html('');
                        $('.merchant-second').append('<option value="0">请选择二级分类</option>');
                        $('.merchant-third').html('');
                        $('.merchant-third').append('<option value="0">请选择三级分类</option>');
                        merchantTypeList($('.merchant-first').val(), 2);
                    } else {
                        $('.merchant-second').html('<option value="0">请选择二级分类</option>');
                        $('.merchant-third').html('<option value="0">请选择三级分类</option>');
                    }
                });
                $('.merchant-second').on('change', function () {
                    if ($('.merchant-second').val()!=0) {
                        $('.merchant-third').html('');
                        $('.merchant-third').append('<option value="0">请选择三级分类</option>');
                        merchantTypeList($('.merchant-second').val(), 3);
                    } else {
                        $('.merchant-third').html('<option value="0">请选择三级分类</option>');
                    }
                });
/****************************在指定位置打开信息窗体*****************************/

                var contentHtml='';
                var text='';

                        var comment_star = showStar(grade);//星标评论
                                if(isNull(val['tag'])){ //商户标签
                                    var tagImg = '<img src="images/top.png" alt="" />';
                                }else{
                                    var tagImg = '';
                                }
                                if(val['isAuthentication']==1){ //商户是否认证
                                    var merchantImg = '<img src="images/member.png" alt="" />';
                                }else{
                                    var merchantImg = '';
                                }
                                if (isNull(val['promotion'])) {          //是否有优惠活动
                                    var promotionHtml = '<div class="special">' +
                                            '<p class="bor_col">惠</p>' +
                                            '<p>'+val['promotion']+'</p>' +
                                            '</div>';
                                } else {
                                    var promotionHtml = '';
                                }
                                if(isNull(val['poster'])){
                                    var poster = val['poster'];
                                }else{
                                    var poster = "images/info-1.jpg";
                                }
                                contentHtml += '<div class="shop_list synthesis-main" style="overflow-y: scroll;padding-top: 0.28rem;padding-bottom: 0.28rem;height:auto;bottom:38px;"><a href="javascript:;" class="merchant-detail" merchantID="'+val['merchantID']+'">'+
                                    '<div class="list_content" style="border-bottom:none;padding-bottom:0;"><div class="fl_picture" style="overflow:hidden;"><img style="width:2.56rem;" src="'+poster+'" alt="" />'+
                                    '<div class="pic">'+tagImg+'</div>'+

                                    '<p class="serve">'+val['merchantType']+'</p></div>'+
                                    '<div style="clear:both"></div>'+
                                    '<div class="shop_site">'+val['detailAddress']+'</div>'+
                                    '<div class="shop_comment"><div class="rele-near-dete ovw">'+
                                    '<div class="near-discuse ovw fl">'+
                                        '<p class="star-eval ovw fr">'+comment_star+'</p>'+
                                        '<cite class="fr">评价:</cite>'+
                                    '</div>'+
                                    '</div></div>'+promotionHtml+
                                    '</div></div></a></div>';
                    }
                });
                return [contentHtml, text];
            }
