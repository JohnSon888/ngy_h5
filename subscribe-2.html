<script type="text/javascript">
$(function(){
	//var userid = isLogin();
	function circleList(params){//获取圈子列表接口
        var cmd = 'circleList';//接口命令
        var ts = parseInt(new Date().getTime()/1000);//当前时间戳
        var jsonp = 1;
        //var params ='';
        params = objKeySort(params);//按照属性名升序排列
        var params_str = objChangeStr(params);//拼接params参数的属性值
        params.verify = $.md5(cmd+ts+params_str+'security');//生成验证码           
        $.ajax({
        	url : apiURL,//接口地址
            data : {'cmd':cmd, 'ts':ts, 'params':params, 'jsonp':jsonp},
            dataType : 'jsonp',
            success: function(data){ 
            	var search_html = '';
                $.each(data['body']['list'],function(i,val){
                	search_html+='<option value='+val['circlesID']+'>'+val['circlesTitle']+'</option>';
               });
                $('.qzlb').append(search_html);
            },
            error: function(XMLHttpRequest, textStatus, errorThrown){
                layer.msg('网络请求延迟！');
                console.info(XMLHttpRequest.status);
                console.info(XMLHttpRequest.readyState);
                console.info(textStatus);
            },
        });
    }
	/**************ios匹配，延时获取userid*******************/
	setTimeout(function(){
	var params={
			'userid':userid,
			'type':1,
			'page':1,
			'num':1000,
	};
	circleList(params);
	},100);  

	
	function addTopicSub(params){//添加话题订阅
        var cmd = 'addTopicSub';//接口命令
        var ts = parseInt(new Date().getTime()/1000);//当前时间戳
        var jsonp = 1;
        //var params ='';
        params = objKeySort(params);//按照属性名升序排列
        var params_str = objChangeStr(params);//拼接params参数的属性值
        params.verify = $.md5(cmd+ts+params_str+'security');//生成验证码           
        $.ajax({
        	url : apiURL,//接口地址
            data : {'cmd':cmd, 'ts':ts, 'params':params, 'jsonp':jsonp},
            dataType : 'jsonp',
            success: function(data){ 
            	console.info(data);
            	if(data['resultCode']==1){
                    layer.msg('添加话题订阅成功！');
					setTimeout(function(){
						window.location.href="subscribe-1.html";
					},1000);
            	}else{
            		layer.msg('添加话题订阅失败！');
            	}
            },
            error: function(XMLHttpRequest, textStatus, errorThrown){
                layer.msg('网络请求延迟！');
                console.info(XMLHttpRequest.status);
                console.info(XMLHttpRequest.readyState);
                console.info(textStatus);
            },
        });
    }
	
	$('.over-order').on('click',function(){   //将数值传递给接口
		var circlesID = $('.qzlb').val();
		var keyword = $.trim($('#keyword').val());
		if(circlesID==''){
			layer.msg("请选择圈子！");
			return false;
		}
/* 		if(keyword==''){
			layer.msg("请输入关键词！");
			return false;
		} */
		var params = {
				'userid':userid,
				'circlesID':circlesID,//假数据...数据借口异常
				'keyword':keyword,
		};
		//console.info(params);
		addTopicSub(params);
	});
});
</script>
