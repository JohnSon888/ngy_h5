/****************************二手商品取消发布接口******************************/
    function secondGoodsRevoke(params){
        var cmd = 'secondGoodsRevoke';//商品取消发布接口
        var ts = parseInt(new Date().getTime()/1000);//当前时间戳
        var jsonp = 1;
        params = objKeySort(params);//按照属性名升序排列
        var params_str = objChangeStr(params);//拼接params参数的属性值
        params.verify = $.md5(cmd+ts+params_str+'security');//生成验证码           
        $.ajax({
            url : apiURL,//接口地址
             data : {'cmd':cmd, 'ts':ts, 'params':params, 'jsonp':jsonp},
            dataType : 'jsonp',
            success: function(data){console.info(data);
                if(data['resultCode']==1){
                    layer.msg("二手商品取消发布成功!");
                    setTimeout(function(){
                        if(from=="h5"){
                            backtoPrev(1);
//                            window.location.href = 'http://'+window.location.host+'/my-work-5.html';
                        }else{
                            window.location.href = 'http://'+window.location.host+'/second-hand-list.html';
                        }
                    },1000);
                }else{
                    layer.msg(data['resultMessage']);
                }
            },
            error: function(XMLHttpRequest, textStatus, errorThrown) {
                layer.msg('网络请求延迟！');
                console.info(XMLHttpRequest.status);
                console.info(XMLHttpRequest.readyState);
                console.info(textStatus);
            },
        });
    }

		//*********************************评论列表上拉加载*****************
		function dropload_commentList(params){
			var ts = parseInt(new Date().getTime()/1000);//当前时间戳
			var time = toLocalTime(ts,6);
			dropload = $('.goodsCommentList').dropload({
			    scrollArea : window,
			    domUp : {
			        domClass   : 'dropload-up',
			        domRefresh : '<div class="dropload-refresh"><p style="height:20px;">↓下拉刷新</p><p style="color:#666">上次更新:'+time+'</p></div>',
			        domUpdate  : '<div class="dropload-update"><p style="height:20px;">↑释放更新</p><p style="color:#666">上次更新:'+time+'</p></div>',
			        domLoad    : '<div class="dropload-load"><span class="loading"></span>刷新中...</div>'
			    },
			    domDown : {
			        domClass   : 'dropload-down',
			        domRefresh : '<div class="dropload-refresh"></div>',
			        domLoad    : '<div class="dropload-load"><span class="loading"></span>加载中...</div>',
			        domNoData  : '<div class="dropload-noData">已加载全部数据</div>'
			    },
			    loadUpFn : function(me){
			    	//下拉刷新
			    	params.page=0;
			    	secondgoodsCommentList(params);
			    	params.page = 1;
			    },
			    loadDownFn : function(me){
			    	//上拉加载
			    	secondgoodsCommentList(params);
			        params.page++;
			    },
			    threshold : 50
			});
		}
